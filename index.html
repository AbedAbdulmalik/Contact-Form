<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="/css/site.css" rel="stylesheet">
</head>

<body class="">
       <div class="container mt-3">
           <h1 class="text-center text-light"> Contact Me </h1>
           <div class="border border-2 shadow-lg p-2">
            <form action="#">
                <!--FIRST ROW-->
                <div class="row">
                    <div class="col">
                        <label class="form-label text-light">First Name</label>
                        <input type="text" name="firtname" class="form-control" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label text-light">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <!--SECOND ROW-->
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label text-light">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="email@email.com" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label text-light">Phone Number</label>
                        <input type="tel" name="number" class="form-control" placeholder="000-000-0000" aria-label="Phone Number" required>
                    </div>
                </div>
                <!--Third ROW-->
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label text-light">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
                    </div>
                </div>
                <!--Fourth ROW-->
                <div class="row mt-3 mb-2">
                    <div class="col">
                        <label class="form-label text-light">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="message" aria-label="message" required></textarea>
                        
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">submit</button>
            </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
